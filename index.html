<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="magazine-container">
      <main class="cover-container">
        <figure class="cover--background-container">
          <img
            class="background-container__image"
            src="https://images.unsplash.com/photo-1572304290488-9ea38ef644a9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
            alt="Magazine Cover Image"
          />
        </figure>
        <header class="title-container">
          <h1 class="title">:Into the wild:</h1>
        </header>
        <aside class="main-topic-container">
          <h2 class="main-topic">Looking for exciting experiences?</h2>
        </aside>
        <section class="topic-list__container">
          <ul class="topic-list--items">
            <li>Camping Beginers</li>
            <li>Wild playlist</li>
            <li>Another challenge?</li>
            <li>Camping Do's and Don'ts</li>
          </ul>
        </section>
        <footer class="pub-date-container">
          <span class="pub-date">July. 2021</span>
          <span class="pub-date">Built by: Cesar Meza (AKA: C3M3Z4)</span>
        </footer>
      </main>
    </div>
  </body>
</html>
