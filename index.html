<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Mukta:wght@700&family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Semantic Magazine</title>
  </head>
  <body>
    <div class="magazine">
      <div class="magazine_grid">
        <section class="magazine_title">
          <h1 class="title_text">HIDDLESTONED</h1>
          <div class="title_name">
            <p class="name_text">FANDOM MAGAZINE</p>
          </div>
        </section>

        <section class="magazine_article">
          <div class="article_text">
            <p>FASHION</p>
            <h2>
              THE STYLE <br />
              OF THE <br />AVENGERS
            </h2>
            <hr />
          </div>
        </section>

        <section class="magazine_article2">
          <div class="article2_text">
            <h2>SWEET DREAMS ARE <br />MADE OF PUDDING</h2>
            <hr />
          </div>
        </section>

        <section class="magazine_article3">
          <div class="article3_text">
            <br />
            <h2>THAT MAN <br />IS PLAYING</h2>
            <h1>MASS EFFECT 3</h1>
          </div>
        </section>

        <section class="magazine_mainArticle">
          <div class="mainArticle_texto">
            <p>FILMS & TV SECTION</p>
            <h2>HOTTING UP WITH <br />HIDDELSTON</h2>
            <h3>WHAT TO WATCH</h3>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
